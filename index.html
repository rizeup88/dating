<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which celebrity is most compatible with you?</title>
  </head>
  <body>

  	<section class="header">
  		<div class="container">
  			<h1>Ever wish you could date a celebrity?</h1>
  			<h4>Our specialized dating quiz below will show you which celebrity you'd be most compatible with.</h4>
  		</div>
  	</section>

  	<section class="quiz">
  		<div class="container">
  			<form id="profile">
        		<label for="name">First Name</label>
        		<input id="name" type="text">
        		<label for="gender">Gender</label>
        		<select id="gender">
          			<option value="female">Female</option>
          			<option value="male">Male</option>
        		</select>
        		<label for="age">Age</label>
        		<input id="age" type="text">

        		<button type="submit" class="btn btn-primary">Match me up!</button>
      		</form>

      		<div id="celebrity">
        		<p>Your perfect match is... <span id="result"></span>! Nice match!</p>
      		</div>
      		<div id="image">
        		<img src="images/swift1.jpg" id="swift">
        		<img src="images/jennifer1.jpg" id="jennifer">
        		<img src="images/bieber1.png" id="bieber">
        		<img src="images/mario1.jpeg" id="mario">
        	</div>
  		</div>
  	</section>

  </body>
</html>
